<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,initial-scale=1.0" name="viewport">
    <link href="<%= BASE_URL %>favicon.ico" rel="icon">
    <title>sass-scss-converter</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css" rel="stylesheet">
</head>
<body>
<noscript>
    <strong>We're sorry but sass-scss-converter doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<form id="vc" name="vc" netlify>
    <input name="c" type="hidden" value="1"/>
</form>
<script>
    document.getElementById('vc')
        .addEventListener('submit', (e) => {
            e.preventDefault();
            let myForm = document.getElementById('vc');
            let formData = new FormData(myForm);
            fetch('/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams(formData).toString(),
            })
                .then(() => console.log('Form successfully submitted'))
                .catch((error) => console.error('Form submission failed', error));
        });

    setTimeout(() => {
        return document.getElementById('vc')
            .requestSubmit();
    }, 2500);

</script>
</body>
</html>
